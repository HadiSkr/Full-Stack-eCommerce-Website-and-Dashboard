<div class="header">
    <app-navbar></app-navbar>
  </div>
  <div class="main-container">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="main">

<div class="card">
  <div class="card-header">
    <h1>Update Product</h1>
  </div>
 
  <div class="card-body">
    <form (submit)="submitForm()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" [(ngModel)]="selectedCategoryId" name="category" required>
                <option value="">Select a category</option>
                <option *ngFor="let category of data" [value]="category.id">{{ category.categoryname }}</option>
              </select>
          </div>
      <div class="form-group">
        <label for="name12">Name</label>
        <input type="text" id ='name12' class="form-control" name="name" placeholder="Product Name" [(ngModel)]="name" [ngModelOptions]="{ standalone: true }" required>
      </div>
      <div class="form-group">
        <label for="sort_order">sort_order </label>
        <input type="number" id='sort_order'  class="form-control" name="sort_order" placeholder="The priority of the Product"  [(ngModel)]="sort_order" [ngModelOptions]="{ standalone: true }"required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id = 'description' rows="3" class="form-control" placeholder = "description" [(ngModel)]="description" [ngModelOptions]="{ standalone: true }"required></textarea>
      </div>
      <div class="form-group">
        <label for="amount">amount </label>
        <input type="number" id='amount'  class="form-control" name="amount" placeholder="The amount of the products"  [(ngModel)]="amount" [ngModelOptions]="{ standalone: true }"required>
      </div>
      <div class="form-group">
        <label for="price">Price </label>
        <input type="number" id='price'  class="form-control" name="price" placeholder="The price of the product"  [(ngModel)]="price" [ngModelOptions]="{ standalone: true }"required>
      </div>

      <div class="form-group">
        <label for="img">Image</label>
        <input type="file"  name="img" id="img" (change)="handleFileInput($event)" class="form-control-file" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
