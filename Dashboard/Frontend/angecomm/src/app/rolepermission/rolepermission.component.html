
  <div class="main-container">
    <div class="main">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="roles">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let role">{{ role.name }}</td>
          </ng-container>
          <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef>Permissions</th>
            <td mat-cell *matCellDef="let role">
                <div *ngFor="let permission of permissions">
                    <label>
                      <input type="checkbox" [checked]="role.permissions.indexOf(permission.name) !== -1" /> {{ permission.name }}
                    </label>
                  </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['name', 'permissions']"></tr>
          <tr mat-row *matRowDef="let role; columns: ['name', 'permissions']"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
      </div>
    </div>
  </div>
