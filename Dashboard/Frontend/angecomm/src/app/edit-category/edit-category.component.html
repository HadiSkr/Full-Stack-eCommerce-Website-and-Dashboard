<div class="header">
    <app-navbar></app-navbar>
  </div>
  <div class="main-container">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="main">

<div class="card">
  <div class="card-header">
    <h1>Update Category</h1>
  </div>
  <div class="card-body">
    <form (submit)="submitForm()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name12">Name</label>
        <input type="text" id ='name12' class="form-control" placeholder="Category Name" [(ngModel)]="categoryname" [ngModelOptions]="{ standalone: true }" required>
      </div>
      <div class="form-group">
        <label for="sort_order">sort_order </label>
        <input type="number" id='sort_order'  class="form-control" name="sort_order" placeholder="The priority of the category"  [(ngModel)]="sort_order" [ngModelOptions]="{ standalone: true }"required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id = 'description' rows="3" class="form-control" placeholder = "description" [(ngModel)]="description" [ngModelOptions]="{ standalone: true }"required></textarea>
      </div>

      <div class="form-group">
        <label for="img">Image</label>
        <input type="file"  name="img" id="img" (change)="handleFileInput($event)" class="form-control-file" required>
      </div>
      <!-- (change)="handleFileInput($event)" -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
