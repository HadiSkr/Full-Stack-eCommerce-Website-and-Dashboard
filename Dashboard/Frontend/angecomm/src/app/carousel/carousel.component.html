<div class="header">
    <app-navbar></app-navbar>
  </div>
  <div class="main-container">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="main">
      <div class="mat-elevation-z8">
        <div class="button-container">
            <a (click)="navigateToAdd()" > 
            <button mat-raised-button color="primary" >
              <mat-icon>add</mat-icon>
              Add Carousel
            </button>
            </a>
          </div>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deletecarousel(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="addPicture">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div class="form-group">
                <label for="img">Image</label>
                <input type="file" name="img" id="img"  (change)="handleFileInput($event, element.id)" class="form-control-file" required >
              </div>
              <button mat-button color="primary" (click)="submitFile(element.id)">Submit</button>
            </td>
          </ng-container>
  
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
